<!DOCTYPE html>

    <body>

                                <td>
                                    <form method="GET" action="http://battlefield1408.tk:5000/kitchen/on" target="_blank">

                                <td>
                                    <form method="GET" action="http://battlefield1408.tk:5000/living_room/on" target="_blank">

                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
